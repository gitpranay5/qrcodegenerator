apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: pranaydockerusr/qrcode-api:v9
          ports:
            - containerPort: 8000
          env:
            - name: AZURE_SQL_SERVER
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: server
            - name: AZURE_SQL_DB
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: database
            - name: AZURE_SQL_USER
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: username
            - name: AZURE_SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: password

---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
